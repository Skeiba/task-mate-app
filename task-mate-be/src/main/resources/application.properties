# Application
spring.application.name=taskmate
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Security / JWT
jwt.secret=${JWT_KEY}

# Mail Configuration (Mailtrap for testing), we can use Google SMTP for production
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_TRAP_USER}
spring.mail.password=${MAIL_TRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.from=${EMAIL_SENDER}

# Frontend Configuration
app.frontend.url=http://localhost:5173

# AI Configuration
spring.ai.deepseek.api-key=${DEEPSEEK_API}

